machine:
  node:
    version: "6.10"

dependencies:
  pre:
    - cd packages/lambda && npm install
    - cd packages/serverless-plugin && npm install
    - cd examples/serverless-framework/aws && npm install

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
    - ava --tap | tap-xunit > $CIRCLE_TEST_REPORTS/reports/ava.xml
    - eslint --format junit src/ > $CIRCLE_TEST_REPORTS/reports/eslint.xml
    - npm test
    - nyc report --reporter=text-lcov | coveralls
    - nyc report --reporter=text-lcov | codacy-coverage
